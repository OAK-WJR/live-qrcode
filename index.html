<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码入群</title> <style>
    /* 引入淡入动画 */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    /* 全局设置，确保全屏且无滚动 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* **关键：禁止页面滚动** */
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 主体：使用 Flexbox 实现垂直和水平居中 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa; /* 使用干净的浅灰色背景 */
    }

    /* 二维码容器：增加内边距和装饰 */
    .qrcode-container {
      background-color: #ffffff; /* 纯白背景 */
      padding: 35px; /* **给二维码留出呼吸空间** */
      border-radius: 20px; /* **更大的圆角，更显柔和高级** */
      box-shadow: 0 20px 65px rgba(0, 0, 0, 0.15); /* **更明显的阴影，营造悬浮感** */
      display: inline-block; /* 包裹内容 */
      animation: fadeIn 0.8s ease-out forwards; /* 应用淡入动画 */
      opacity: 0;
      text-align: center; /* 确保内部文本（如果添加）居中 */
    }

    /* 二维码图片样式 */
    .qrcode-image {
      display: block;
      max-width: 350px; /* **设置二维码最大宽度** */
      max-height: 350px; /* **设置二维码最大高度** */
      width: 75vw; /* **视口宽度的 75%，确保移动端显示够大** */
      height: auto;
      border: 1px solid #f1f3f5; /* 非常浅的边框 */
      border-radius: 8px; /* 轻微圆角 */
      padding: 10px; /* 图片与白底的内边距 */
    }

    /* (可选) 添加一个简单的提示文字 */
    .qrcode-prompt {
        font-size: 16px;
        color: #6c757d;
        margin-top: 25px; /* 与二维码的间距 */
        font-weight: 500;
    }

  </style>
</head>
<body>

  <div class="qrcode-container">
    <img src="qrcode.png" alt="请扫码入群" class="qrcode-image">
    </div>

</body>
</html>
